    /* Always set the map height explicitly to define the size of the div

        height: 100%;

        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>

<body>      
    <form>
        <legend>Job and Location Optimizer</legend>
        <input id="userInputCountry" class="userInputs" type="text" placeholder="Country MUST BE: UK" required>

    </form>

    <div id="results"></div>

<div id="map"></div>
